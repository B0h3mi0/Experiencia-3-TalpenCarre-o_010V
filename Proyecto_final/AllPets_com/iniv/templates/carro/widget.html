<table class="table table-bordered" style="color:black ;">
    <thead>
        <tr>
            <th colspan="3" class="text-center">
                Carro de compras

            </th>
        </tr>
        <tr>
            <th>Producto</th>
            <th>cantidad</th>
            <th>sub total</th>
        </tr>
    </thead>
    <tbody>
        {% if request.session.carrito.items %}
            {%  for key,value in request.session.carrito.items %}

                <tr class="text-center">
                    <td>{{value.nombre}}  </td>
                    <td>{{value.cantidad}}</td>
                    <td>
                        <a href="{% url 'carrito:agregar value.codigo' %}" class="btn btn-sm btn-succes">+</a>
                        <a href="{% url 'carrito:restar value.codigo' %}" class="btn btn-sm btn-succes">-</a>
                        <br>
                        {{value.precio}} $
                        

                    </td>
                </tr>

            {% endfor %}

        {% else %}
            <tr>
                <td colspan="3">
                    <div class="alert alert-danger text-center">
                        Sin Productos
                    </div>  
                </td>
            </tr>

        {% endif %}
    </tbody>

    <tfoot>
        <tr>
            <td colspan="3">
                total: ${{precio_total}} $

            </td>
        </tr>
    </tfoot>
</table>
